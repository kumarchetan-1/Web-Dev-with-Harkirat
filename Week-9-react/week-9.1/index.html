<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="button-parent">
        
    </div>
    <script>
        let state = {
            count: 0,
            color: "red"
        }

        function onButtonPress() {
            state.count++
            state.color = Math.random() > 0.5 ? "red": "blue"
            buttonComponentReRender()
        }

        function buttonComponentReRender() {
             document.getElementById("button-parent").textContent = ""
             const component = buttonComponent(state.count, state.color)
             document.getElementById("button-parent").appendChild(component)
        }

        function buttonComponent(count, color ) {
            const button = document.createElement("button")
            button.innerHTML = `Counter ${count}`
            button.setAttribute("onclick", "onButtonPress()")
            button.style.color = color
            return button
        }

        buttonComponentReRender()
    </script>
</body>
</html>
